<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tạo Hóa Đơn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .form-section {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: 500;
      color: #1f2937;
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .btn-custom {
      border-radius: 10px;
      padding: 10px 20px;
    }
    table {
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4 text-center fw-bold text-primary">TẠO HÓA ĐƠN BÁN SÁCH</h3>

    <div class="form-section">
      <form>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Mã hóa đơn</label>
            <input type="text" class="form-control" placeholder="HD001">
          </div>

          <div class="col-md-4">
            <label class="form-label">Ngày bán</label>
            <input type="date" class="form-control">
          </div>

          <div class="col-md-4">
            <label class="form-label">Mã nhân viên</label>
            <select class="form-select">
              <option>NV01</option>
              <option>NV02</option>
              <option>NV03</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Mã sách</label>
            <select class="form-select">
              <option>S001</option>
              <option>S002</option>
              <option>S003</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Tên sách</label>
            <input type="text" class="form-control" placeholder="Nhập tên sách">
          </div>

          <div class="col-md-2">
            <label class="form-label">Số lượng</label>
            <input type="number" min="1" class="form-control" value="1">
          </div>

          <div class="col-md-2">
            <label class="form-label">Đơn giá</label>
            <input type="number" min="0" class="form-control" placeholder="VNĐ">
          </div>

          <div class="col-md-4">
            <label class="form-label">Thành tiền</label>
            <input type="text" class="form-control" disabled placeholder="Tự động tính">
          </div>

          <div class="col-md-12 text-end">
            <button type="button" class="btn btn-success btn-custom">Xác nhận</button>
            <button type="button" class="btn btn-primary btn-custom">Thêm</button>
            <button type="button" class="btn btn-outline-secondary btn-custom">In hóa đơn</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Bảng danh sách hóa đơn -->
    <div class="table-responsive bg-white p-3 rounded shadow-sm">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>Mã HD</th>
            <th>Ngày bán</th>
            <th>Mã NV</th>
            <th>Mã sách</th>
            <th>Tên sách</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HD001</td>
            <td>2025-04-12</td>
            <td>NV01</td>
            <td>S001</td>
            <td>Giải tích 1</td>
            <td>2</td>
            <td>50,000</td>
            <td>100,000</td>
          </tr>
          <!-- thêm dòng động nếu muốn -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
