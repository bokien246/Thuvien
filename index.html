<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ﾄ斉ハg nh蘯ｭp - Qu蘯｣n lﾃｽ Thﾆｰ vi盻㌻</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 500;
      color: #1e293b;
    }

    .form-control {
      border-radius: 10px;
      padding-left: 40px;
    }

    .form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 0.15rem rgba(59, 130, 246, 0.25);
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #3b82f6;
      font-size: 1.1rem;
    }

    .input-group {
      position: relative;
    }

    .btn-login {
      background: #3b82f6;
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-weight: 600;
      color: #fff;
      transition: 0.3s ease-in-out;
    }

    .btn-login:hover {
      background: #2563eb;
    }

    .form-footer {
      font-size: 0.9rem;
      color: #64748b;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="login-title">答 ﾄ斉ハg nh蘯ｭp</h2>
    <form action="kien.html" method="GET">
      <!-- Username -->
      <div class="mb-3 input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" class="form-control" name="username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required>
      </div>

      <!-- Password -->
      <div class="mb-3 input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" class="form-control" name="password" placeholder="M蘯ｭt kh蘯ｩu" required>
      </div>

      <!-- Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-login">ﾄ斉ハg nh蘯ｭp</button>
      </div>

      <div class="form-footer mt-3">
        ﾂｩ Thﾆｰ vi盻㌻ Nhﾃｳm 5 - 2025
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
