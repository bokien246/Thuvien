<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thêm nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f0f4ff, #f9fafb);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .form-wrapper {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .form-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .btn-submit {
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2 class="form-title">➕ Thêm Nhân Viên Mới</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Mã nhân viên</label>
          <input type="text" class="form-control" placeholder="VD: NV001" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Họ tên</label>
          <input type="text" class="form-control" placeholder="Nguyễn Văn A" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Giới tính</label>
          <select class="form-select">
            <option selected disabled>-- Chọn giới tính --</option>
            <option>Nam</option>
            <option>Nữ</option>
            <option>Khác</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ngày sinh</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Số điện thoại</label>
          <input type="tel" class="form-control" placeholder="0123456789" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Chức vụ</label>
          <input type="text" class="form-control" placeholder="Thủ thư, Quản lý..." required>
        </div>
        <div class="col-12 text-end mt-4">
          <button type="submit" class="btn btn-primary btn-submit">Thêm nhân viên</button>
          <button type="reset" class="btn btn-secondary btn-submit">Làm mới</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
